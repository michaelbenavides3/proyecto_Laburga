<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labur-Ga | Panel Cajero</title>
  <link rel="stylesheet" href="../css/cajero.css">
</head>
<body class="cajero">

  <!-- Encabezado -->
  <header class="encabezado">
    <h1>Panel del Cajero</h1>
    <p>Gestiona órdenes y facturas</p>
  </header>

  <!-- Sección de órdenes -->
  <section class="ordenes">
    <h2>Órdenes pendientes</h2>
    <table class="tabla-ordenes">
      <thead>
        <tr>
          <th>Mesa</th>
          <th>Pedido</th>
          <th>Total</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mesa 1</td>
          <td>2 Hamburguesas, 2 Gaseosas</td>
          <td>$45.000</td>
          <td><button class="btn btn-naranja">Generar factura</button></td>
        </tr>
        <tr>
          <td>Mesa 3</td>
          <td>1 Perro, 1 Jugo</td>
          <td>$38.000</td>
          <td><button class="btn btn-naranja">Generar factura</button></td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Pie de página -->
  <footer class="pie">
    <p>&copy; 2025 Labur-Ga. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
